<html><head><meta charset="UTF-8"/></head>
<body>
	<h2>Datos personales</h2>
	
	<form action="/ServletsForm/ProcesarDatos" method="post">
	
	<label>Nombre:</label>
	
	<input type="text" name="nombre" value="muestraNombre"/>
	<br/>
	<label>Fecha:</label>
	<input type="date" name="fecha"/>
	<br/>
	<p>Género:</p>
	<label for="h">Hombre</label> 
	<input id="h" type="radio" name="genero" value="hombre" />
	<br />
	<label for="m">Mujer</label> 
	<input id="m" type="radio" name="genero" value="mujer" /> 
	<br />
	<label for="o">Otros</label> 
	<input id="o" type="radio" name="genero" value="otros" /> 
		<p>Vehículo (con label):</p>
		<input id="gas" type="checkbox" name="vehiculo" value="gasolina"/> 
		<label for="gas">Gasolina</label>
		<br />
		<input id="el" type="checkbox" name="vehiculo" value="electrico" /> 
		<label for="el">Eléctrico</label>
	<p>Textarea</p>
		<textarea name="comentarios" rows="10" cols="30">Escribe tus motivos para realizar este curso.
		</textarea>
	<p>Listas de selección</p>
		<label for="sistemaOperativo">Sistema operativo</label> <br/>
		<select id="sistemaOperativo" name="sistemaOperativo"  size="4>
			<option selected value="windows">Windows</option>
			<option value="mac">Mac</option>
			<option value="linux">Linux</option>
			<option value="otro">Otro</option>
		</select>
	<p>Archivo adjunto</p>
		Sube tu foto: 
		<input type="file" name="adjunto" />
		<br/>
		<input type="submit" value="Enviar" />
	</form>
	
	
</body>
